<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <title>Crystal Collector by: John Kelly</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono:700">
  <link rel="stylesheet" href="assets/css/game.css">
</head>
<body class="bg-dark">
  <div class="jumbotron bg-secondary rounded-0 text-white">
    <div class="row">
      <div class="col text-center">
        <h1 class="display-4">Crystal Collector</h1>
        <p class="lead text-uppercase tracking">Reduce the score exactly to <span class="space-mono">0</span>!</p>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <div class="text-white-50">Player</div>
        <div id="scorePlayer" class="display-4 space-mono">0</div>
      </div>
      <div class="col text-center">
        <div id="randomScore" class="bg-light display-2 rounded-0 space-mono text-black-50">
          --
        </div>
      </div>
      <div class="col text-center">
        <div class="text-white-50">CPU</div>
        <div id="scoreCPU" class="display-4 space-mono">0</div>
      </div>
    </div>
  </div>
  <div class="container">
    <ul id="gems" class="list-unstyled row"></ul>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/js/game.js"></script>
</body>
</html>
