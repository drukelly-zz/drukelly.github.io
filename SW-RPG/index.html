<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <title>Star Wars&trade; RPG Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Mono:400,700">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/game.css">
</head>
<body class="bg-dark p-5 text-white-50">
  <div class="col-6 d-flex align-content-center justify-content-around mx-auto">
    <div class="hero col">
      <figure class="text-center">
        <i class="display-1 my-5 fas fa-question"></i>
      </figure>
      <ul id="heroes" class="d-flex justify-content-between list-unstyled"></ul>
      <div class="stats mb-2"></div>
    </div>
    <div class="col d-flex flex-column justify-content-center text-center">
      <img src="assets/images/versus.png" alt="Versus" class="mx-auto">
    </div>
    <div class="villain col">
      <figure class="text-center">
        <i class="display-1 my-5 fas fa-question"></i>
      </figure>
      <ul id="villains" class="d-flex justify-content-between list-unstyled"></ul>
      <div class="stats mb-2"></div>
    </div>
  </div>
  <div class="row">
    <div class="controls hide col-5 mx-auto my-4 text-center">
      <button id="Attack" class="btn btn-primary mr-2 rounded-lg"><i class="far fa-hand-rock mr-2"></i> Attack</button>
      <button id="Reset" class="hide btn btn-danger rounded-lg"><i class="fas fa-redo-alt"></i> Reset</button>
    </div>
  </div>
  <div class="row">
    <ul id="playByPlay" class="col-5 list-unstyled mx-auto"></ul>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/js/game.js"></script>
</body>
</html>
