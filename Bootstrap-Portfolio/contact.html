<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/bootstrap-portfolio-custom.css">
  <title>John Kelly - Contact</title>
</head>
<body>
  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container no-padding">
        <div class="col">
          <a class="navbar-brand" href="index.html">John Kelly</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="col col-auto mr-auto collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container">
      <div class="bg-light">
        <div class="row no-padding">
          <div class="col">
            <h2>Contact</h2>
          </div>
        </div>
        <div class="row">
          <form action="/" class="col-12">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" name="fullname" class="form-control" id="fullName">
            </div>
            <div class="form-group">
              <label for="emailAddress">Email Address</label>
              <input type="email" name="emailAddress" class="form-control" id="emailAddress">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="message" id="message" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </div>
  <footer class="bg-dark">
    John Kelly &middot; Copyright &copy; 2019
  </footer>
</body>
</html>
