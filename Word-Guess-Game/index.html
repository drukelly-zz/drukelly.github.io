<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=VT323">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <title>SF Word Guess Game by: John Kelly</title>
</head>
<body class="flex flex-column align-justify-center">
  <div class="content">
    <div class="scoreboard flex align-justify-center">
      <div class="hp player-hp">
        <div></div>
      </div>
      <div class="ko flex flex-column align-justify-center">KO</div>
      <div class="hp cpu-hp">
        <div></div>
      </div>
    </div>
    <div class="result align-justify-center"></div>
    <div class="profile-photo">
      <img src="assets/images/question.png" alt="" class="question">
    </div>
    <div class="backdrop"></div>
  </div>
  <div class="gameboard flex align-justify-center"></div>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
